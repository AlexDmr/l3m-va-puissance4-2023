<table [class.editable]="editable">
    <tbody>
        <tr *ngFor="let nbL of lines">
            <td *ngFor="let col of columns(nbL); index as i" [class]="col"
                (click)="play(i)"
                (pointerenter) = "hover = i"
                (pointerleave) = "hover = -1"
                [class.isHover] = "i === hover && grid[i].length < 6"
                >
                <div></div>
            </td>
        </tr>
    </tbody>
</table>
<section class="player">
    <label>{{nbP1}}</label>
    <table>
      <tr>
        <td class="P1" (click)="currentTurn = 'P1'" [class.selected]="editable && currentTurn === 'P1'"><div></div></td>
      </tr>
    </table>
    &nbsp;
    <label>{{nbP2}}</label>
    <table>
      <tr>
        <td class="P2" (click)="currentTurn = 'P2'" [class.selected]="editable && currentTurn === 'P2'"><div></div></td>
      </tr>
    </table>
    &nbsp;
  x
  <table>
    <tr>
      <td (click)="currentTurn = 'DEL'" [class.selected]="editable && currentTurn === 'DEL'"><div></div></td>
    </tr>
  </table>
</section>
